<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="calculatour">
            <form action="">
                <div>
                    <input type="text" class="result">
                </div>
                <div>
                    <button id="AC">Ac</button>
                    <button id="delete">DE</button>
                    <button id="btn">.</button>
                    <button id="btn" style=" background-color: #Ec923e;">/</button>
                </div>
                <div>
                    <button id="btn">7</button>
                    <button id="btn">8</button>
                    <button id="btn">9</button>
                    <button id="btn" style=" background-color: #Ec923e;">*</button>
                </div>
                <div>
                    <button id="btn">4</button>
                    <button id="btn">5</button>
                    <button id="btn">6</button>
                    <button id="btn" style=" background-color: #Ec923e;">-</button>
                </div>
                <div>
                    <button id="btn">1</button>
                    <button id="btn">2</button>
                    <button id="btn">3</button>
                    <button id="btn" style=" background-color: #Ec923e;">+</button>
                </div>
                <div>
                    <button id="btn">00</button>
                    <button id="btn">0</button>
                    <button id="equal">=</button>

                </div>
            </form>
        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
